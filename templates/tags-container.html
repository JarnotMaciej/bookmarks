<figure class="text-center" style="margin: 8pt;">
    <blockquote class="blockquote">
        <p>List of your tags</p>
    </blockquote>
</figure>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col-6">
            {% for tag in tags %}
            <span class="badge rounded-pill"
                style="background-color: #{{ tag.color }}; font-size: calc(1.275rem + .3vw); margin: 8pt; font-weight: normal;"
                data-bs-toggle="modal" data-bs-target="#editTags">{{ tag.name }}</span>
            {% endfor %}
        </div>
        <div class="col">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editTags" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit the tag</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque nemo doloribus ea debitis minima similique, quos officia aperiam excepturi rerum amet accusamus aspernatur in optio numquam nesciunt rem id ut.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Delete Tag</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
