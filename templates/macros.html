{% macro nav_macro(first_span, second_span) %}
<div class="row mb-3">
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0">{{ first_span }}</span>
            {% if second_span %}
            <span class="navbar-brand mb-0">{{ second_span }}</span>
            {% endif %}
        </div>
    </nav>
</div>
{% endmacro %}

{% macro main_nav(page) %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="static/images/bookmark.png" alt="Logo" width="30" height="24"
                class="d-inline-block align-text-top">
            Bookmarks
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'home' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'tags' %}active{% endif %}" href="/tags">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'add-bookmark' %}active{% endif %}" href="/add-bookmark">Add new bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'suggestions' %}active{% endif %}" href="/suggestions">Suggestions</a>
                </li>
            </ul>
            <div class="btn-group" role="group">
            <button type="button" id="modeSwitch" class="btn btn-secondary d-flex">Light Mode</button>
            <a href="/settings" class="btn btn-warning">Settings</a>
            </div>
        </div>
    </div>
</nav>
{% endmacro %}
