<!-- Add bookmark form -->
<div class="row mb-3">
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0">Add new bookmark</span>
        </div>
    </nav>
</div>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col-12 col-md-9">
            <form>
                <div class="row justify-content-center">
                    <div class="col-auto">
                    </div>
                </div>
                <div class="mb-3 m-3">
                    <label for="bookmarkNameInput" class="form-label">Bookmark name</label>
                    <input type="text" class="form-control form-control-lg" id="bookmarkNameInput">
                </div>
                <div class="mb-3 m-3">
                    <label for="bookmarkUrl" class="form-label">Bookmark URL</label>
                    <input type="url" class="form-control form-control-lg" id="bookmarkUrl">
                </div>
            </form>
            <div class="mb-3 m-4">
                <div class="btn-group" role="group">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addTags">Choose
                        tags</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addTags" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-weight: normal;">Tags selection</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body justify-content-center" id="modal-to-edit">
                <form class="align-items-center" method="POST">
                    <div class="row g-3 justify-content-center">
                        <div class="col-auto">
                            <h5 class="p-2" style="font-weight: normal; border-radius: 10pt;">Choose tags for the
                                bookmark</h5>
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center overflow-y-scroll scrollbar custom-scrollbar"
                        style="max-height: 300px;">
                        <!-- checkboxes goes here -->
                        {% for tag in tags %}
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="{{ tag.name }}">
                            <label class="form-check-label" for="{{ tag.name }}">
                                <span class="badge rounded-pill"
                                    style="background-color: #{{ tag.color }}; font-weight: normal;">{{ tag.name
                                    }}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row g-3 m-2 justify-content-center">
                        <div class="col-auto">
                            <h6 style="font-weight: normal;">You can choose multiple tags for your bookmark.</h6>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <a href="/tags" class="btn btn-secondary">Add new tag</a>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/add-bookmark-form.js"></script>
